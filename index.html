<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Campeones</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/LoL_icon.svg/1200px-LoL_icon.svg.png"
                            alt=""
                            width="30"
                            height="24"
                            class="d-inline-block align-text-top"
                        />
                        Know your <b>Champions</b>
                    </a>
                    <form class="d-flex">
                        <input
                            id="searchInput"
                            autocomplete="off"
                            class="form-control me-2"
                            type="search"
                            placeholder="Buscar"
                            aria-label="Search"
                        />
                    </form>
                </div>
            </nav>
            <div>
                <b>Filtros:</b>
                <button class="btn btn-light" id="todos">Todos</button>
                <button class="btn btn-light" id="abc">Nombre A-Z</button>
                <button class="btn btn-light" id="cba">Nombre Z-A</button>
                <button class="btn btn-light" id="diff">Dificultad</button>
                <select class="form-select" id="class" aria-label="Default select example">
                    <option selected>Filter by Class</option>
                    <option value="Marksman">Marksman</option>
                    <option value="Fighter">Fighter</option>
                    <option value="Tank">Tank</option>
                    <option value="Mage">Mage</option>
                    <option value="Assassin">Assassin</option>
                    <option value="Support">Support</option>
                </select>
            </div>
            <div class="row" id="resultados"></div>

            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="./js/app.js"></script>
        <script src="./js/filters.js"></script>
        <!-- JavaScript Bundle with Popper -->
    </body>
</html>
